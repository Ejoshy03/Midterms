<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surigao City</title>
  <link rel="icon" type="image/x-icon" href="flagsurigao.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
  <style>
    .banner {
      background-image: url();
      background-size: cover;
      width: 100%;
      height: 70vh;
      background-position: center;
    }
    
    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
    .navbar-transparent {
      background-color: transparent !important;
    }
    body {
      background-color: black;
      color: white;
    }
    .img-container {
      position: relative;
      overflow: hidden;
      height: 200px; 
    }
    .img-fluid {
      height: 100%; 
      width: 100%; 
      object-fit: cover; 
    }
    .img-description {
      position: relative;
      background-color: white;
      color: rgb(255, 255, 255);
      padding: 10px 20px;
      border-radius: 0 0 5px 5px;
      margin-top: -5px;
    }
    .position-relative {
    overflow: hidden;
  }

  .position-relative img {
    transition: transform 0.3s ease;
  }

  .position-relative:hover img {
    transform: scale(1.1);
  }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-dark" id="navbar">
        <div class="container">
            <nav class="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand text-white" href="#">
                        <img src="flagsurigao.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                        Surigao
                    </a>
                </div>
            </nav>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white fs-5" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fs-5" href="see.html">See and Do</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fs-5" href="restos.html">Restaurants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fs-5" href="festivs.html">Events and Festivals</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white fs-5" href="geog.html">Geography</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div style="margin-top: 70px; background-image: url(sunset.JPG); background-size: cover; background-position: center;">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
          <section id="feedback" style="background-color: rgba(177, 176, 176, 0.9); padding: 50px 0; width: 80%; max-width: 600px; border: 1px solid #ccc; border-radius: 10px;">
            <div class="container">
              <h1 class="text-center mb-4" style="color: #2e2b2b;">Client Feedback</h1>
              <div class="row justify-content-center">
                <div class="col-md-10">
                  <div class="mb-3">
                    <p style="color: #2e2b2b; font-size: 20px;">We would love to hear from you! Please take a moment to let us know about your experience.</p>
                  </div>
                  <form>
                    <div class="mb-3">
                      <label for="name" class="form-label" style="color: #333;">Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label" style="color: #333;">Email address</label>
                      <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                      <label for="rating" class="form-label" style="color: #2e2b2b;">How would you rate your overall experience with us?</label>
                      <select class="form-select" id="rating">
                        <option selected disabled>Select rating</option>
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Average</option>
                        <option value="4">4 - Good</option>
                        <option value="5">5 - Excellent</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="feedback" class="form-label" style="color: #333;">Feedback</label>
                      <textarea class="form-control" id="feedback" rows="3" placeholder="Enter your feedback"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </section>
        </div>
    </div>           
                        
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    function scrollToContact() {
            var contactSection = document.getElementById('contact-us');
            contactSection.scrollIntoView({ behavior: 'smooth' });
        }
    
        window.addEventListener('scroll', function () {
            var navbar = document.getElementById('navbar');
            if (window.scrollY === 0) {
                navbar.classList.add('navbar-transparent');
            } else {
                navbar.classList.remove('navbar-transparent');
            }
        });
    </script>
</body>
</html>
